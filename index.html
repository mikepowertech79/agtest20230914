<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-410FP9STVB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-410FP9STVB');
  </script>
  <script>
    function logPurchaseEvent(transactionId, value, currency, items) {
      gtag('event', 'purchase', {
        'transaction_id': transactionId,
        'items': items,
        // add any other parameters that are relevant for your tracking needs
      });
    }

    var items = [
      {
        'item_name': 'Product1',
        'item_id': 'P1',
      },
      {
        'item_name': 'Product2',
        'item_id': 'P2',
      },
    ];
  </script>
</head>
<body>
  <button id="button_id_01_Click">Click</button>
  <button id="button_id_02_add_shipping_info">Custom Click add_shipping_info</button>
  <button id="button_id_03_addPaymentInfo">Click Me for Payment Info</button>
  <button id="button_id_04_refund">Denis Refund</button> <!-- changed 'refound' to 'refund' -->
  <button id="button_id_05_purchase">Log Purchase</button>
  <script>
    function sendCustomEvent(eventCategory, eventLabel) {// Function to send the custom event to GA4
      gtag('event', 'click', {
        'event_category': eventCategory,
        'event_label': eventLabel,
        'value': 1
      });
    }

    document.getElementById('button_id_01_Click').addEventListener('click', () => {sendCustomEvent('button', 'my-button');});

    document.getElementById('button_id_02_add_shipping_info').addEventListener('click', () => {
      gtag('event', 'add_shipping_info', {
        'event_name': 'event_add_shipping_info'
      });
    }); 

    document.getElementById('button_id_03_addPaymentInfo').addEventListener('click', () => {
      gtag('event', 'add_payment_info', {
        'event_category': 'payment',
        'event_label': 'payment_info',
        'value': 1
      });
    });

    document.getElementById('button_id_04_refund').addEventListener('click', () => { <!-- updated id to match the new button ID -->
      gtag('event', 'refund', { <!-- corrected 'refound' to 'refund' -->
        'transaction_id': 'trnId123' // used 'transaction_id' to specify the ID of the transaction being refunded
      });
    });

    document.getElementById('button_id_05_purchase').addEventListener('click', () => {
      logPurchaseEvent('trnId123', 200.00, 'USD', items);
    });
  </script>
</body>
</html>
