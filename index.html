<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-410FP9STVB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-410FP9STVB');
  </script>
</head>
<body>
  <button id="button_id_01_Simple_Click">Simple Click</button>
  <button id="button_id_02_Custom_Click">Custom Click</button>
  <button id="button_id_03_addPaymentInfo">Click Me for Payment Info</button>
  <script>
    function sendCustomEvent(eventCategory, eventLabel) {// Function to send the custom event to GA4
      gtag('event', 'click', {
        'event_category': eventCategory,
        'event_label': eventLabel,
        'value': 1
      });
    }
    document.getElementById('button_id_01_Simple_Click').addEventListener('click', () => {sendCustomEvent('button', 'my-button');});
    document.getElementById('button_id_02_Custom_Click').addEventListener('click', () => {
      gtag('event', 'custom_click', {
        'event_category': 'custom_button_click'
      });
    });
    document.getElementById('button_id_03_addPaymentInfo').addEventListener('click', () => {
      gtag('event', 'add_payment_info', {
        'event_category': 'payment',
        'event_label': 'payment_info',
        'value': 1
      });
    });
  </script>
</body>
</html>
