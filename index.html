<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-410FP9STVB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-410FP9STVB');
  </script>
</head>
<body>
  <button id="button_id_01">Click Me 01</button>
  <button id="button_id_02_normalClick">Click Me 02 Normal Click</button>
  <button id="button_id_03_addPaymentInfo">Click Me for Payment Info</button>
  <script>
    // Function to send the custom event to GA4
    function sendCustomEvent(eventCategory, eventLabel) {
      gtag('event', 'click', {
        'event_category': eventCategory,
        'event_label': eventLabel,
        'value': 1
      });
    }
    // Add a click event listener to the button with ID "button_id_01"
    document.getElementById('button_id_01').addEventListener('click', () => {
      sendCustomEvent('button_click', 'button_id_01');
    });
    // Normal Click for button with ID "button_id_02_normalClick"
    document.getElementById('button_id_02_normalClick').addEventListener('click', () => {
      sendCustomEvent('button', 'my-button');
    });
    // Click for the new button with ID "button_id_03_addPaymentInfo"
    document.getElementById('button_id_03_addPaymentInfo').addEventListener('click', () => {
      // Trigger the new custom event "add_payment_info"
      gtag('event', 'add_payment_info', {
        'event_category': 'payment',
        'event_label': 'payment_info',
        'value': 1
      });
    });
  </script>
</body>
</html>
