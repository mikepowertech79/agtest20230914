<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-410FP9STVB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-410FP9STVB');
  </script>
</head>
<body>
  <button id="button_01">Click</button>
  <button id="button_02">add payment info</button>
  <script>
    function sendCustomEvent(eventCategory, eventLabel) {
      gtag('event', 'click', {
        'event_category': eventCategory,
        'event_label': eventLabel,
        'value': 1
      });
    }
    document.getElementById('button_01').addEventListener('click', () => {
      sendCustomEvent('button', 'my-button');
    });
    document.getElementById('button_02').addEventListener('click', () => {
      gtag('event', 'add_payment_info', {
        'event_category': 'payment',
        'event_label': 'payment_info',
        'value': 1
      });
    });
  </script>
</body>
</html>
